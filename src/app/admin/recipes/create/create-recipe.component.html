<section class="content-header row mb-2">
  <div class="col-sm-6">
    <h1>Create Recipe</h1>
  </div>
  <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
      <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item"><a routerLink="/admin/recipes">Recipes</a></li>
      <li class="breadcrumb-item active">Create</li>
    </ol>
  </div>
</section>

<section class="content">

  <form [formGroup]="form" (submit)="submit()">

    <div class="row">

      <div class="col-12">

        <!-- Step1: name, description -->
        <section class="step1" *ngIf="step === 1">

          <div class="card card-primary">

            <div class="card-header">
              <h3 class="card-title">New Recipe</h3>
            </div>

            <div class="card-body">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" placeholder="i,e: Noodles, Pasta Carbonara">
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <input type="hidden" formControlName="description" [value]="editorContent('description')" />
                <div id="editor-description"></div>
              </div>

            </div>

            <div class="card-footer">

              <div class="row">
                <div class="col-12">
                  <a routerLink="/admin/recipes" class="btn btn-secondary">Cancel</a>
                  <input type="button" value="Next" class="btn btn-success float-right" (click)="next()" [disabled]="form.get('name').invalid">
                </div>
              </div>

            </div>

          </div>

        </section>

        <!-- Step2: ingredients, preparation -->
        <section class="step2" *ngIf="step === 2">

          <div class="card card-primary">

            <div class="card-header">
              <h3 class="card-title">Preparation</h3>
            </div>

            <div class="card-body">

              <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <input type="hidden" formControlName="ingredients" [value]="editorContent('ingredients')">
                <div id="editor-ingredients"></div>
              </div>

              <div class="form-group">
                <label for="preparation">Preparation</label>
                <input type="hidden" formControlName="preparation" [value]="editorContent('preparation')" />
                <div id="editor-preparation"></div>
              </div>

            </div>

            <div class="card-footer">

              <div class="row">
                <div class="col-12">
                  <input type="button" value="Previous" class="btn btn-success float-left" (click)="prev()">
                  <input type="submit" value="Create" class="btn btn-success float-right">
                </div>
              </div>

            </div>

          </div>

        </section>

      </div>

    </div>

  </form>

</section>
